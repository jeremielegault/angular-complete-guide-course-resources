<app-places-container title="Your favourite places">
  @if (isFetching() && !error()){
  <p class="fallback-text">Fetching favourite places...</p>
  } @if(error()) {
  <p class="fallback-text">Oh no it blew up! {{ error() }}</p>
  } @if (places()) {
  <app-places [places]="places()!" />
  } @else if (places().length === 0) {
  <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
